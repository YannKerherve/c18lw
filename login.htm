<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up - Eighteenth-Century Letter-writers</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- AJOUT : Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfcfc;
            color: #333333;
        }
        .hero-bg {
            background-image: url('img1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .glass-panel {
            background: rgba(252, 252, 252, 0.9);
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body class="bg-[#fcfcfc] text-[#333333] min-h-screen flex flex-col">

    <header class="bg-[#fcfcfc] bg-opacity-90 backdrop-blur-sm sticky top-0 z-40 p-4">
        <div class="container mx-auto flex items-center justify-between">
            <a href="index.htm" class="flex-shrink-0">
                <img src="c18lw.png" alt="Logo du site" class="w-12 h-12 rounded-lg">
            </a>

            <nav class="hidden md:flex items-center space-x-8 text-lg font-medium">
                <a href="index.htm#projects" class="hover:text-[#6b7280] transition-colors duration-200">Project</a>
                <a href="index.htm#features" class="hover:text-[#6b7280] transition-colors duration-200">Features</a>
                <a href="database.htm" class="px-5 py-2 bg-[#333333] text-[#fcfcfc] rounded-full hover:bg-[#6b7280] transition-colors duration-300">To data base</a>
                <a href="credits.htm" class="hover:text-[#6b7280] transition-colors duration-200">Contact</a>
            </nav>

            <a href="https://www.univ-brest.fr/hcti/en" class="flex-shrink-0">
                <img src="hcti.png" alt="Logo HCTI" class="h-12 rounded-lg">
            </a>
        </div>
    </header>

    <main class="hero-bg flex-grow flex items-center justify-center p-6 relative">
        <div class="absolute inset-0 bg-black opacity-20"></div>

        <div class="relative w-full max-w-4xl flex flex-col md:flex-row shadow-2xl rounded-3xl overflow-hidden glass-panel">

            <div class="md:w-5/12 bg-[#333333] p-10 text-[#fcfcfc] flex flex-col justify-center">
                <h2 class="text-3xl font-bold leading-tight mb-6">Access the database</h2>
                <p class="text-[#9ca3af] text-sm leading-relaxed mb-8">
                    Join our community of researchers and enthusiasts. Create an account to access the database.
                </p>
            </div>

            <div class="md:w-7/12 p-10 bg-[#fcfcfc]">

                <div id="login-section">
                    <h3 class="text-2xl font-bold mb-2">Sign In</h3>
                    <p class="text-[#6b7280] text-sm mb-8">Welcome back to the 18th Century.</p>

                    <!-- AJOUT onsubmit -->
                    <form class="space-y-5" onsubmit="login(event)">
                        <div>
                            <label class="block text-xs font-bold uppercase text-[#333333] mb-1">Email Address</label>
                            <input id="login-email" type="email" placeholder="email@institution.edu" class="w-full px-4 py-3 bg-[#f5f5f5] border border-gray-200 rounded-lg focus:outline-none focus:border-[#333333] transition-all">
                        </div>
                        <div>
                            <label class="block text-xs font-bold uppercase text-[#333333] mb-1">Password</label>
                            <input id="login-password" type="password" placeholder="••••••••" class="w-full px-4 py-3 bg-[#f5f5f5] border border-gray-200 rounded-lg focus:outline-none focus:border-[#333333] transition-all">
                        </div>
                        <button class="w-full py-3 bg-[#333333] text-[#fcfcfc] font-bold rounded-lg hover:bg-[#6b7280] transition-colors shadow-lg">
                            Login
                        </button>
                    </form>

                    <div class="mt-8 pt-6 border-t border-gray-100 text-center">
                        <p class="text-sm text-[#6b7280]">
                            New to the project?
                            <button onclick="toggleAuth()" class="text-[#333333] font-bold hover:underline">Create an account</button>
                        </p>
                    </div>
                </div>

                <div id="signup-section" class="hidden">
                    <h3 class="text-2xl font-bold mb-2">Create Account</h3>
                    <p class="text-[#6b7280] text-sm mb-8">Register to explore the database.</p>

                    <!-- AJOUT onsubmit -->
                    <form class="space-y-4" onsubmit="signup(event)">
                        <div>
                            <label class="block text-xs font-bold uppercase text-[#333333] mb-1">Full Name</label>
                            <input id="signup-name" type="text" placeholder="Johnathan Swift" class="w-full px-4 py-3 bg-[#f5f5f5] border border-gray-200 rounded-lg focus:outline-none focus:border-[#333333]">
                        </div>
                        <div>
                            <label class="block text-xs font-bold uppercase text-[#333333] mb-1">Email Address</label>
                            <input id="signup-email" type="email" placeholder="researcher@example.com" class="w-full px-4 py-3 bg-[#f5f5f5] border border-gray-200 rounded-lg focus:outline-none focus:border-[#333333]">
                        </div>
                        <div>
                            <label class="block text-xs font-bold uppercase text-[#333333] mb-1">Password</label>
                            <input id="signup-password" type="password" placeholder="••••••••" class="w-full px-4 py-3 bg-[#f5f5f5] border border-gray-200 rounded-lg focus:outline-none focus:border-[#333333]">
                        </div>
                        <button class="w-full py-3 bg-[#333333] text-[#fcfcfc] font-bold rounded-lg hover:bg-[#6b7280] transition-colors shadow-lg">
                            Join Project
                        </button>
                    </form>

                    <div class="mt-8 pt-6 border-t border-gray-100 text-center">
                        <p class="text-sm text-[#6b7280]">
                            Already registered?
                            <button onclick="toggleAuth()" class="text-[#333333] font-bold hover:underline">Sign in here</button>
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script>
        function toggleAuth() {
            document.getElementById('login-section').classList.toggle('hidden');
            document.getElementById('signup-section').classList.toggle('hidden');
        }

        /* AJOUT : Supabase logic */
        const supabaseClient = supabase.createClient(
          "https://XXXXX.supabase.co",
          "PUBLIC_ANON_KEY"
        )

        function showMessage(text, isError = false) {
          alert(text)
        }

        async function login(event) {
          event.preventDefault()

          const email = document.getElementById("login-email").value
          const password = document.getElementById("login-password").value

          const { error } = await supabaseClient.auth.signInWithPassword({
            email,
            password
          })

          if (error) {
            showMessage(error.message, true)
            return
          }

          const { data, error: profileError } = await supabaseClient
            .from("profiles")
            .select("approved")
            .single()

          if (profileError || !data.approved) {
            showMessage("Account not yet approved.")
            return
          }

          window.location.href = "/database.htm"
        }

        async function signup(event) {
          event.preventDefault()

          const email = document.getElementById("signup-email").value
          const password = document.getElementById("signup-password").value

          const { error } = await supabaseClient.auth.signUp({
            email,
            password
          })

          if (error) {
            showMessage(error.message, true)
          } else {
            showMessage("Account created. Awaiting approval.")
          }
        }
    </script>
</body>
</html>
