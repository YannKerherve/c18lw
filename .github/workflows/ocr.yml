name: OCR PDFs

on:
  workflow_dispatch:
    inputs:
      pdfs:
        description: 'Liste de PDFs à traiter, séparés par des virgules'
        required: true
        default: '2.pdf'

jobs:
  ocr:
    runs-on: ubuntu-latest
    timeout-minutes: 600  # 10 heures

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci || npm install
          mkdir -p downloads

      - name: Run OCR on PDFs
        run: |
          IFS=',' read -ra FILES <<< "${{ github.event.inputs.pdfs }}"
          for pdf in "${FILES[@]}"; do
            echo "➡️ Traitement: $pdf"
            node <<'EOF'
              import puppeteer from 'puppeteer';

              const pdfFile = process.argv[2];
              const browser = await puppeteer.launch({ headless: true, args: ['--no-sandbox'] });
              const page = await browser.newPage();

              // Ouvrir la page OCR en passant le PDF
              await page.goto(`https://yannkerherve.github.io/secretaires/ocristeur.htm?pdf=${pdfFile}`, { waitUntil: 'networkidle0', timeout: 0 });

              // Attendre que le CSV soit prêt (variable globale définie dans la page)
              await page.waitForFunction(() => window.downloadCsvBlob !== undefined, { timeout: 36000000 });

              // Récupérer le blob CSV depuis la page et écrire dans downloads/
              const buffer = await page.evaluate(async () => {
                const arr = await window.downloadCsvBlob.arrayBuffer();
                return Array.from(new Uint8Array(arr));
              });

              const fs = require('fs');
              const path = `downloads/${pdfFile.replace(/\.pdf$/i, '.csv')}`;
              fs.writeFileSync(path, Buffer.from(buffer));
              console.log(`✅ CSV créé: ${path}`);

              await browser.close();
            EOF "$pdf"
          done

      - name: Upload CSVs
        uses: actions/upload-artifact@v4
        with:
          name: OCR-CSVs
          path: downloads/
