name: OCR PDFs

on:
  workflow_dispatch:
    inputs:
      pdfs:
        description: 'Liste de PDFs à traiter, séparés par des virgules'
        required: true
        default: '2.pdf'

jobs:
  ocr:
    runs-on: ubuntu-latest
    timeout-minutes: 600  # 10 heures

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Create downloads folder
        run: mkdir -p downloads

      - name: Run OCR on PDFs
        run: |
          IFS=',' read -ra FILES <<< "${{ github.event.inputs.pdfs }}"
          for pdf in "${FILES[@]}"; do
            echo "➡️ Traitement: $pdf"
            node ocr.js "$pdf"
          done

      - name: Upload CSVs
        uses: actions/upload-artifact@v4
        with:
          name: OCR-CSVs
          path: downloads/
