name: OCRiser PDF

on:
  workflow_dispatch:
    inputs:
      pdf_files:
        description: "Liste des PDFs √† OCRiser (s√©par√©s par des virgules)"
        required: true
        default: "1.pdf,2.pdf"

jobs:
  ocr:
    runs-on: ubuntu-latest
    timeout-minutes: 720   # jusqu'√† 12h (OCR long)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install puppeteer

      - name: Create OCR script
        run: |
          cat > ocr.js <<'EOF'
          const puppeteer = require("puppeteer");
          const fs = require("fs");
          
          console.log = (msg = "") => process.stdout.write(msg + "\n");
          
          async function run(pdfName) {
            const url = `file://${process.cwd()}/ocristeur.htm?pdf=${pdfName}`;
            const browser = await puppeteer.launch({
              headless: "new",
              args: ["--no-sandbox", "--disable-setuid-sandbox"],
              protocolTimeout: 0 // d√©sactive le timeout interne
            });
            const page = await browser.newPage();
            page.setDefaultNavigationTimeout(0);
          
            console.log(`Traitement de ${pdfName}...`);
            console.log("üåê Ouverture:", url);
            await page.goto(url);
          
            // Attendre qu‚Äôun canvas soit rendu (preuve que le PDF est charg√©)
            await page.waitForSelector("canvas", { timeout: 0 });
          
            // R√©cup√©rer le nombre de pages via le DOM ou une variable globale si dispo
            const totalPages = await page.evaluate(() => {
              if (window.pdfDoc && window.pdfDoc.numPages) {
                return window.pdfDoc.numPages;
              }
              const el = document.querySelector("#totalPages");
              return el ? parseInt(el.textContent) : 0;
            });
          
            console.log(`üìÑ PDF d√©tect√© avec ${totalPages} pages`);
          
            // OCR page par page
            for (let i = 1; i <= totalPages; i++) {
              console.log(`‚û°Ô∏è OCR page ${i}/${totalPages}...`);
              await page.evaluate((num) => renderAndOcr(num, true), i);
            }
          
            console.log("‚è≥ G√©n√©ration du CSV...");
            await page.evaluate(() => downloadCsv());
          
            // Attendre que le blob apparaisse
            await page.waitForFunction(() => window.downloadCsvBlob !== undefined, {
              timeout: 0,
            });
          
            const csvBuffer = await page.evaluate(() =>
              new Promise((res) => {
                const reader = new FileReader();
                reader.onload = () => res(Array.from(new Uint8Array(reader.result)));
                reader.readAsArrayBuffer(window.downloadCsvBlob);
              })
            );
          
            const buffer = Buffer.from(csvBuffer);
            const outPath = `ocr_csv/${pdfName.replace(/\.pdf$/i, ".csv")}`;
            fs.writeFileSync(outPath, buffer);
            console.log("‚úÖ CSV g√©n√©r√©:", outPath);
          
            await browser.close();
          }
          
          const pdfName = process.argv[2];
          if (!pdfName) {
            console.error("‚ùå Usage: node ocr.js <file.pdf>");
            process.exit(1);
          }
          
          run(pdfName).catch((err) => {
            console.error("‚ùå Erreur OCR:", err);
            process.exit(1);
          });


          EOF

      - name: OCRiser PDFs
        run: |
          mkdir -p ocr_csv
          IFS=',' read -ra FILES <<< "${{ github.event.inputs.pdf_files }}"
          for f in "${FILES[@]}"; do
            echo "Traitement de $f..."
            node ocr.js "$f"
          done

      - name: Commit CSV results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add ocr_csv/*.csv
          git commit -m "Ajout des CSV OCRis√©s" || echo "Rien √† commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
