name: OCRiser PDF

on:
  workflow_dispatch:
    inputs:
      pdf_files:
        description: "Liste des PDFs Ã  OCRiser (sÃ©parÃ©s par des virgules)"
        required: true
        default: "1.pdf,2.pdf"

jobs:
  ocr:
    runs-on: ubuntu-latest
    timeout-minutes: 720   # jusqu'Ã  12h (OCR long)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install puppeteer

      - name: Create OCR script
        run: |
          cat > ocr.js <<'EOF'
          const puppeteer = require("puppeteer");
          const fs = require("fs");
          
          async function run(pdfName) {
            const url = `file://${process.cwd()}/ocristeur.htm?pdf=${pdfName}`;
            const browser = await puppeteer.launch({
              headless: "new",
              args: ["--no-sandbox", "--disable-setuid-sandbox"]
            });
            const page = await browser.newPage();
            page.setDefaultNavigationTimeout(0);
          
            console.log("Ouverture:", url);
            await page.goto(url);
          
            // RÃ©cupÃ©rer le nombre total de pages du PDF
            const totalPages = await page.evaluate(() => {
              return (window.pdfDoc ? window.pdfDoc.numPages : 0);
            });
            console.log(`ðŸ“„ PDF dÃ©tectÃ© avec ${totalPages} pages`);
          
            // Attendre que le CSV soit prÃªt en OCRisant toutes les pages
            for (let i = 1; i <= totalPages; i++) {
              console.log(`âž¡ï¸ OCR page ${i}/${totalPages}...`);
              await page.evaluate((num) => renderAndOcr(num, true), i);
            }
          
            // Attendre la disponibilitÃ© du CSV final
            console.log("â³ GÃ©nÃ©ration du CSV...");
            await page.evaluate(() => downloadCsv());
            await page.waitForFunction(() => window.downloadCsvBlob !== undefined, { timeout: 0 });
          
            const csvBuffer = await page.evaluate(() =>
              new Promise(res => {
                const reader = new FileReader();
                reader.onload = () => res(Array.from(new Uint8Array(reader.result)));
                reader.readAsArrayBuffer(window.downloadCsvBlob);
              })
            );
          
            const buffer = Buffer.from(csvBuffer);
            const outPath = `ocr_csv/${pdfName.replace(/\.pdf$/i, ".csv")}`;
            fs.writeFileSync(outPath, buffer);
            console.log("âœ… CSV gÃ©nÃ©rÃ©:", outPath);
          
            await browser.close();
          }
          
          const pdfName = process.argv[2];
          if (!pdfName) {
            console.error("Usage: node ocr.js <file.pdf>");
            process.exit(1);
          }
          run(pdfName).catch(err => {
            console.error("Erreur OCR:", err);
            process.exit(1);
          });

          EOF

      - name: OCRiser PDFs
        run: |
          mkdir -p ocr_csv
          IFS=',' read -ra FILES <<< "${{ github.event.inputs.pdf_files }}"
          for f in "${FILES[@]}"; do
            echo "Traitement de $f..."
            node ocr.js "$f"
          done

      - name: Commit CSV results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add ocr_csv/*.csv
          git commit -m "Ajout des CSV OCRisÃ©s" || echo "Rien Ã  commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
