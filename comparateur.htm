<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C18LW - Comparison Tool</title>
    <link rel="icon" type="image/png" href="facion.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }




    /* Bouton flottant */
    .menu-wrapper {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 50;
    }

    .menu-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
      color: black; /* texte noir */
      border-radius: 0.5rem;
      padding: 0.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background 0.3s;
      width: 60px;
    }

    .menu-button:hover {
      background: rgba(255, 255, 255, 1);
    }

    .menu-button img {
      margin-bottom: 0.25rem;
      width: 2.5rem;
      height: 2.5rem;
    }

    .menu-button span {
      font-size: 0.875rem;
      font-weight: 600;
      color: black; /* bien noir */
    }

    /* Menu déroulant */
    .menu-panel {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      margin-top: 0.5rem;
    }

    .menu-panel.open {
      max-height: 500px;
    }

    .menu-section {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      display: flex;
      flex-direction: column;
    }

    .menu-section a {
      display: block;
      padding: 0.5rem 0.75rem;
      border-radius: 0.25rem;
      color: black; /* texte noir */
      text-decoration: none;
      transition: background 0.2s;
    }

    .menu-section a:hover {
      background: #e5e7eb; /* gris clair */
      color: black; /* reste noir */
    }




        header {
            text-align: center;
            padding: 15px;
            background-color: #fff;
            border-bottom: 2px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin: 0;
            font-size: 1.5em;
        }

        .comparateur-container {
            display: flex;
            flex: 1;
            padding: 10px;
            gap: 10px;
        }

        .pdf-viewer-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .pdf-title {
            padding: 10px;
            text-align: center;
            font-weight: bold;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }

        .pdf-viewer {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
        }

        .message {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #777;
        }
    </style>
</head>
<body>
 <!-- Bouton flottant -->
  <div class="menu-wrapper">
    <div id="menuToggle" class="menu-button">
      <img src="logo.png" alt="Logo">
      <span>Menu</span>
    </div>

    <!-- Contenu du menu -->
    <div id="menuContent" class="menu-panel">
      <!-- Bloc 1 -->
      <div class="menu-section">
        <a href="index.htm">Home</a>
        <a href="database.htm">Data Base</a>
        <a href="resultatrecherche.htm">Advance Search</a>
      </div>
      <!-- Bloc 2 -->
    </div>
  </div>
    <header>
        <h1>Textbook Comparison Tool</h1>
    </header>

    <div class="comparateur-container" id="comparateur-container">
        <div class="pdf-viewer-wrapper">
            <div class="pdf-title" id="title-1">Chargement de l'ouvrage 1...</div>
            <iframe id="pdf-viewer-1" class="pdf-viewer"></iframe>
        </div>
        <div class="pdf-viewer-wrapper">
            <div class="pdf-title" id="title-2">Chargement de l'ouvrage 2...</div>
            <iframe id="pdf-viewer-2" class="pdf-viewer"></iframe>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const ouvrage1 = params.get('ouvrage1');
            const ouvrage2 = params.get('ouvrage2');

            const viewer1 = document.getElementById('pdf-viewer-1');
            const viewer2 = document.getElementById('pdf-viewer-2');
            const title1 = document.getElementById('title-1');
            const title2 = document.getElementById('title-2');

            // Set up viewer for ouvrage 1
            if (ouvrage1) {
                viewer1.src = ouvrage1;
                title1.textContent = ouvrage1; // Display the filename as the title
            } else {
                title1.textContent = "No works selected";
                viewer1.style.display = 'none';
            }

            // Set up viewer for ouvrage 2
            if (ouvrage2) {
                viewer2.src = ouvrage2;
                title2.textContent = ouvrage2; // Display the filename as the title
            } else {
                title2.textContent = "No works selected";
                viewer2.style.display = 'none';
            }

            // Optional: You can fetch the full titles from your data if needed
            // For now, it just displays the filenames as titles.
        });
    </script>
  <script>
    const toggleBtn = document.getElementById('menuToggle');
    const menu = document.getElementById('menuContent');

    toggleBtn.addEventListener('click', () => {
      menu.classList.toggle('open');
    });
  </script>
</body>

</html>
