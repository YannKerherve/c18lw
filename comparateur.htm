<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- Menu principal ---
    const toggleBtn = document.getElementById('menuToggle');
    const menu = document.getElementById('menuContent');
    toggleBtn.addEventListener('click', () => {
        menu.classList.toggle('open');
    });

    // --- Bouton Info PDF 1 ---
    const metaBtn1 = document.getElementById('metaToggle');
    const metaPanel1 = document.getElementById('metaContent');
    metaBtn1.addEventListener('click', () => {
        metaPanel1.classList.toggle('open');
    });

    // --- Bouton Info PDF 2 ---
    const metaBtn2 = document.getElementById('metaToggle2');
    const metaPanel2 = document.getElementById('metaContent2');
    metaBtn2.addEventListener('click', () => {
        metaPanel2.classList.toggle('open');
    });

    // --- Charger métadonnées PDF 1 ---
    const pdfViewer1 = document.getElementById('pdf-viewer-1');
    const pdfUrl1 = pdfViewer1.src.split('/').pop();
    if(pdfUrl1){
        fetch('sec.txt')
        .then(r => r.text())
        .then(text => {
            let pythonLike = text.trim();
            if(!pythonLike.startsWith('[')){ pythonLike = '[' + pythonLike + ']'; }
            let metadataList = eval(pythonLike);

            const meta1 = metadataList.find(m => m.filename === pdfUrl1);
            const box1 = document.getElementById('metadataBox');
            if(meta1){
                box1.innerHTML = `
                    <strong>Title:</strong> ${meta1.title}<br>
                    <strong>Author:</strong> ${meta1.author}<br>
                    <strong>Date:</strong> ${meta1.date}<br>
                    <strong>Edition:</strong> ${meta1.edition}<br>
                    <strong>Country:</strong> ${meta1.pays}
                `;
            } else {
                box1.textContent = "No metadata found for this file.";
            }
        })
        .catch(e => {
            document.getElementById('metadataBox').textContent = "Error loading metadata.";
        });
    }

    // --- Charger métadonnées PDF 2 ---
    const pdfViewer2 = document.getElementById('pdf-viewer-2');
    const pdfUrl2 = pdfViewer2.src.split('/').pop();
    if(pdfUrl2){
        fetch('sec.txt')
        .then(r => r.text())
        .then(text => {
            let pythonLike = text.trim();
            if(!pythonLike.startsWith('[')){ pythonLike = '[' + pythonLike + ']'; }
            let metadataList = eval(pythonLike);

            const meta2 = metadataList.find(m => m.filename === pdfUrl2);
            const box2 = document.getElementById('metadataBox2');
            if(meta2){
                box2.innerHTML = `
                    <strong>Title:</strong> ${meta2.title}<br>
                    <strong>Author:</strong> ${meta2.author}<br>
                    <strong>Date:</strong> ${meta2.date}<br>
                    <strong>Edition:</strong> ${meta2.edition}<br>
                    <strong>Country:</strong> ${meta2.pays}
                `;
            } else {
                box2.textContent = "No metadata found for this file.";
            }
        })
        .catch(e => {
            document.getElementById('metadataBox2').textContent = "Error loading metadata.";
        });
    }

});
</script>
