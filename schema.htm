

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>C18LW - Schéma</title>
<link rel="icon" type="image/png" href="facion.png">
<script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<style>
html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: #fcfcfc;
    font-family: 'Inter', sans-serif;
}
  /* Bouton flottant */
    .menu-wrapper {
      position: fixed;
      top: 4rem;
      left: 1rem;
      z-index: 50;
    }

    .menu-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
      color: black; /* texte noir */
      border-radius: 0.5rem;
      padding: 0.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background 0.3s;
      width: 60px;
    }

    .menu-button:hover {
      background: rgba(255, 255, 255, 1);
    }

    .menu-button img {
      margin-bottom: 0.25rem;
      width: 2.5rem;
      height: 2.5rem;
    }

    .menu-button span {
      font-size: 0.875rem;
      font-weight: 600;
      color: black; /* bien noir */
    }

    /* Menu déroulant */
    .menu-panel {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      margin-top: 0.5rem;
    }

    .menu-panel.open {
      max-height: 500px;
    }

    .menu-section {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      display: flex;
      flex-direction: column;
    }

    .menu-section a {
      display: block;
      padding: 0.5rem 0.75rem;
      border-radius: 0.25rem;
      color: black; /* texte noir */
      text-decoration: none;
      transition: background 0.2s;
    }

    .menu-section a:hover {
      background: #e5e7eb; /* gris clair */
      color: black; /* reste noir */
    }

#network {
    position: absolute;
    left: 0;
    top: 0;
    width: 50%;
    height: 100%;
}

#sliderBox {
    position: absolute;
    top: 12px;
    left: 16px;              /* ← ALIGNÉ À GAUCHE */
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(6px);
    padding: 8px 14px;
    border-radius: 999px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    z-index: 10;
}


#loader {
    position: absolute;
    inset: 0;
    background: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
}
</style>
</head>

<body>
<!-- Bouton flottant -->
  <div class="menu-wrapper">
    <div id="menuToggle" class="menu-button">
      <img src="c18lw.png" alt="Logo">
      <span>Menu</span>
    </div>

    <!-- Contenu du menu -->
    <div id="menuContent" class="menu-panel">
      <!-- Bloc 1 -->
      <div class="menu-section">
        <a href="index.htm">Home</a>
        <a href="database.htm">Data Base</a>
        <a href="resultatrecherche.htm">Advanced Search</a>
      </div>
      <!-- Bloc 2 -->
      <div class="menu-section">
        <a id="viewpdf" href="#">View PDF</a>
        <a id="viewtxt" href="#">View Text</a>
        <a id="viewocr" href="#">View OCR</a>
      </div>
    </div>
  </div>
<div id="network"></div>



<!-- SLIDER SUPERPOSÉ -->
<!-- SLIDER SUPERPOSÉ (caché pendant chargement) -->
<div id="sliderBox" class="hidden">
    <div class="flex items-center gap-3">
        <input
            id="threshold"
            type="range"
            min="0"
            max="100"
            value="0"
            class="accent-gray-700 w-48"
        >
        <span id="thresholdLabel" class="text-sm text-[#374151] font-medium">
            0 %
        </span>
    </div>
</div>


<div id="loader">
    ⏳ <span id="progress">0</span> %
</div>

<!-- PANNEAU DROIT : METADONNEES -->
<div
  id="infoPanel"
  class="absolute right-0 top-0 h-full w-1/2 bg-[#fcfcfc] border-l border-gray-200
         p-8 overflow-y-auto hidden"
>
    <p class="text-sm text-gray-400" id="infoDefault">
        Sélectionnez un ouvrage sur le schéma
    </p>
</div>


<script src="main.js"></script>
  <script>
    const toggleBtn = document.getElementById('menuToggle');
    const menu = document.getElementById('menuContent');

    toggleBtn.addEventListener('click', () => {
      menu.classList.toggle('open');
    });
  </script>
</body>
</html>
